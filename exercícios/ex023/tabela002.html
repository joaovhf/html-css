<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Tabelas</title>
</head>


<body>
    <h1>Uso de Tabelas Grandes</h1>

        ANATOMIA DE TABELAS GRANDES
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH

    -->

        </thead>


        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45 919 049</td>
            </tr>
        </tbody>


        <tfoot>

        </tfoot>
    </table>
</body>


</html>
