<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{ /*editar o 'p' dentro da div*/
            display: none;                  /*esconder*/
            color: black;
            background-color: yellow;
            width: 200px;
        }

        div:hover > p{
            display: block;  /*display block Ã© para revelar/mostrar */
        }

        div:hover{
            color: red;
        }
    </style>
</head>


<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo:</p>

    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do exemplo.</p>
</body>


</html>
