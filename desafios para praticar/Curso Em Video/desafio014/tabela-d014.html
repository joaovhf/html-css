<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 500px;
        }

        td, th{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }

        th{
            background-color: grey;
            color: white;
        }
    </style>
</head>


<body>
    <table>

        <tr>
            <th rowspan="2">Área</th>
            <th rowspan="2">Disciplinas</th>
            <th colspan="2">Notas</th>
            <th rowspan="2">Média</th>
        </tr>


        <tr>
            <th>Nota 1</th>
            <th>Nota 2</th>
            
        </tr>
        

        <tr>
            <th rowspan="4" style="background-color: white; color: black;">Exatas</th>
            <td>Matemática</td>
            <td>8.0</td>
            <td>8.0</td>
            <td>8.0</td>
            
        </tr>
        

        <tr>
            <td>Física</td>
            <td>7.5</td>
            <td>6.5</td>
            <td>7.0</td>
            
        </tr>
        

        <tr>
            <td>Química</td>
            <td>6.5</td>
            <td>8.0</td>
            <td>7.25</td>
            
        </tr>
        

        <tr>
            <td>Biologia</td>
            <td>9.0</td>
            <td>8.0</td>
            <td>8.5</td>
            
        </tr>
        

        <tr>
            <th colspan="4" style="background-color: grey; color: white;">Média de exatas</th>
            <td style="background-color: grey; color: white;">8.0</td>
        </tr>
        

        <tr>
            <th rowspan="2" style="background-color: white; color: black;" >Humanas</th>
            <td>História</td>
            <td>7.0</td>
            <td>6.5</td>
            <td>6.75</td>
        </tr>
        

        <tr>
            <td>Geografia</td>
            <td>9.5</td>
            <td>8.5</td>
            <td>9.0</td>
            
        </tr>
        

        <tr>
            <th colspan="4">Média de Humanas</th>
            <td style="background-color: grey; color: white;">7.5</td>
            
        </tr>
    </table>
</body>


</html>
